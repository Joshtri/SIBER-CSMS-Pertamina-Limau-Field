    <a href="javascript:void(0);" class="btn btn-sm btn-info border-shadow custom-tooltip" data-bs-toggle="tooltip" data-bs-title="Kirim Pesan WhatsApp" data-bs-placement="bottom" onclick="sendMessage('')">
        <i class="fab fa-whatsapp"></i> Kirim Pesan
    </a>
</td>

<script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
<script>
  function sendMessage(namaMitra) {
      // Ganti nomor WhatsApp sesuai dengan kebutuhan
      var nomorWhatsApp = '085298389192';
  
      // Ganti pesan yang ingin Anda kirim
      var pesan = 'Halo ' + namaMitra + 'Nyet';
  
      // Membuka link WhatsApp dengan nomor dan pesan yang telah ditentukan
      window.open('https://wa.me/' + nomorWhatsApp + '?text=' + encodeURIComponent(pesan), '_blank');
  }
</script>
